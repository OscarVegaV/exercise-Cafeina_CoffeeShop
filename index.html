<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafena Coffe Shop</title>
  <!--css-->
  <link rel="stylesheet" href="css/style.css">
  <!--Font awesome cdn link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!--Header -->
  <header>
    <a href="#" class="logo">
      <img src="img/logo.png" alt="">
    </a>
    <nav class="navbar">
      <a href="#home">home</a>
      <a href="#about">about</a>
      <a href="#menu">menu</a>
      <a href="#products">products</a>
      <a href="#review">review</a>
      <a href="#contact">contact</a>
      <a href="#blogs">blogs</a>
    </nav>
    <div class="icons">
      <div class="fas fa-search" id="search-btn"></div>
      <div class="fas fa-shopping-cart" id="cart-btn"></div>
      <div class="fas fa-bars" id="menu-btn"></div>
    </div>
    <div class="search-form">   <!--Buscar -->
      <input type="search" id="search-box" placeholder="search here...">   
      <label for="search-box" class="fas fa-search"></label>
    </div>
    <div class="cart-items-container">                    <!--simulacion carrito de compras-->
      <div class="cart-item">
        <span class="fas fa-times"></span>                <!--icono o texto en un tamano especifico-->
        <img src="img/cart-item-2.png" alt="">
        <div class="content">
          <h3>Cart item 01</h3>
          <div class="Price">
            $15.99
          </div>
        </div>
      </div>
      <a href="" class="btn">checkout now</a>
    </div>
  </header>
  <!--final Header-->
  <!--Script JavaScript-->
  <script src="js/script.js"></script>
</body>
</html>
